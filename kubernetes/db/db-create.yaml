apiVersion: batch/v1
kind: Job
metadata:
  name: db-create
spec:
  backoffLimit: 10
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - envFrom:
          - secretRef:
              name: jambonz
          image: jambonz/db-create:latest
          imagePullPolicy: Always
          name: db
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: OnFailure
